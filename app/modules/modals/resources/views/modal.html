<div class="modal-header">
    <button type="button" class="close" ng-click="modalOptions.close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    {{modalOptions.bodyText}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button type="button" class="btn btn-primary" ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
